<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{../css/petclinic.css}"/>

    <title>Title</title>
</head>
<body>
<table>
    <h1>Tablo</h1>
    <thad>
    <tr style="font-weight: bold;" bgcolor="lightgreen">
        <td>ID1</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thad>
    <th:block th:each="owner,iterStat:${owners}">
        <tr th:bgcolor="${iterStat.odd}?white:lightgray">
            <td th:text="${owner.id}"/>
            <td th:text="${owner.firstName}"/>
            <td th:text="${owner.lastName}"/>
        </tr>
    </th:block>
</table>

</body>
</html>
